<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background gradient circle -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)"/>
  
  <!-- Body silhouette - physical health -->
  <circle cx="32" cy="18" r="6" fill="#fff" opacity="0.9"/>
  <rect x="28" y="24" width="8" height="10" fill="#fff" opacity="0.9"/>
  
  <!-- Heart shape - mental/emotional health -->
  <path d="M 32 36 L 38 42 Q 41 45 38 48 Q 32 52 32 52 Q 32 52 26 48 Q 23 45 26 42 Z" fill="#fff" opacity="0.9"/>
  
  <!-- Mind/brain waves -->
  <path d="M 20 32 Q 18 28 20 24" stroke="#fff" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.8"/>
  <path d="M 44 32 Q 46 28 44 24" stroke="#fff" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.8"/>
  
  <!-- Wellness symbol - connecting lines -->
  <line x1="24" y1="35" x2="28" y2="35" stroke="#fff" stroke-width="1" opacity="0.6"/>
  <line x1="36" y1="35" x2="40" y2="35" stroke="#fff" stroke-width="1" opacity="0.6"/>
</svg>